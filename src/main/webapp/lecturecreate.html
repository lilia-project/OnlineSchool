<h1>Enter the date of lecture</h1>

<form action="/lecture" method="post">

    <label for="courseid">Course id:</label>
    <input id="courseid" name="courseid" required type="number"><br><br>

    <label for="personid">Person id:</label>
    <input id="personid" name="personid" required type="number"><br><br>

    <label for="description">Description:</label>
    <input id="description" name="description" required type="text"><br><br>

    <label for="course id">Course id:</label>
    <input id="course id" name="course id" required type="number"><br><br>

    <label for="lecture date">Lecture date:</label>

    <input type="submit" value="Send">
</form>
